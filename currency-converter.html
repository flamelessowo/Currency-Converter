<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="currency-converter-design.css">
    <meta charset="UTF-8">
    <title>Currency Exchanger</title>
</head>
<body>
    <h1 style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Currency Converter</h1>
    <h2 class="h2stuff" style="text-align: left; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Choose currency: </h2>
    <h2 class="h2convertTo">Convert into: </h2>
    <div class="container">
        <select id="currenciesInput" class="select" style="margin-left: 50px"></select>
        <input id="moneyInput" type="number" class="field" min="0" step="1"/>
        <img src="Equal.png" alt="" class="image">
        <input id="moneyOutput" type="number" class="endfield">
        <select id="currenciesOutput" class="select"></select>
    </div>
    <script type="text/javascript" src="currency-converter.js"></script>

</body>
</html>
